@{
    Layout = null;
}

<div class="questionHolder">
    <div class="questionText" data-ng-if="config['questionList'][questionInProgress]['Title']" data-ng-bind-html="trustedHtmlQText"></div>

    <div class="optionsHolder">
        <div  data-ng-repeat="option in config['questionList'][questionInProgress]['Options']">
            <input data-ng-click="ansSelect(option.Id)" type="checkbox" name="userAnswer" data-ng-checked="config['questionList'][questionInProgress]['responseEntered'][option.Id]" />
            <label data-ng-click="ansSelect(option.Id)">
                &nbsp;&nbsp;<span data-ng-bind-html="getTrustedHtml(option.Title)"></span>
            </label>
        </div>
    </div>
</div>
