<div data-ng-if="showScoring && !isFeedbackScreen" class="pull-right score-box"><label>Score this question:<input type="text" data-ng-model="config['LearningObject'][pageInProgress]['ManualScore']" class="scoreTextBox"/></label></div>
<div class="questionHolder">
    <div class="questionText" data-ng-if="config['LearningObject'][pageInProgress]['Title']" compilemeagain></div>
    <textarea data-ng-model="config['LearningObject'][pageInProgress]['responseEntered']" data-ng-disabled="disableInputs"></textarea>    
</div>
