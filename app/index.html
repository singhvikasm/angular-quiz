<!doctype html>
<html>
	<head>
		<title>Quiz Game Angular Trial</title>
		<link rel="stylesheet" type="text/css" href="css/quiz.css" />
		<script type="text/javascript" src="js/vendors/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>	
		<script type="text/javascript" src="js/controllers/quizController.js"></script>	
	</head>
	<body>
		<div class="container" data-ng-app='ngQuizApp' data-ng-controller='ngQuizController' data-ng-switch on="config['questionList'][questionInProgress]['type']">
			<div class="questionHolder" data-ng-switch-when="MCQ">
					<div class="questionText" data-ng-if="config['questionList'][questionInProgress]['text']">{{ config['questionList'][questionInProgress]['text'] }}</div>
					<div class="questionImage" data-ng-if="config['questionList'][questionInProgress]['imageURL']" 
						style="background-image: url({{config['questionList'][questionInProgress]['imageURL']}}); 
						height: {{config['questionList'][questionInProgress]['imageHeight']}};
						width: {{config['questionList'][questionInProgress]['imageWidth']}}"
						></div>
					<div class="questionText {{config['questionList'][questionInProgress]['imageClass']}}" data-ng-if="config['questionList'][questionInProgress]['imageClass']"></div>
					<div class="questionAudio" data-ng-if="config['questionList'][questionInProgress]['audioURL']">
						<audio controls>
							<source data-ng-src="{{config['questionList'][questionInProgress]['audioURL']}}" type="audio/mpeg">
							Your browser does not support the audio element.
						</audio>
					</div>
					<div class="questionVideo" data-ng-if="config['questionList'][questionInProgress]['videoURL']">
						<video controls>
							<source data-ng-src="{{config['questionList'][questionInProgress]['videoURL']}}" type="audio/mp4">
							Your browser does not support the video element.
						</video>
					</div>
					
					<div class="optionsHolder" data-ng-repeat=" option in  config['questionList'][questionInProgress]['options']"> 
						<div data-ng-switch on="option.id === config['questionList'][questionInProgress]['selectedOptionID']"> 
							<label data-ng-switch-when="true" data-ng-click="ansSelect()"> <input type="radio" name="userAnswer" option-id="{{option.id}}" checked="checked"> {{ option.text }} </label>
							<label data-ng-switch-default data-ng-click="ansSelect(option.id)"> <input type="radio" name="userAnswer" option-id="{{option.id}}"> {{ option.text }} </label> 
						</div>
					</div>
			</div>
			
			<div class="questionHolder" data-ng-switch-when="MSQ">
				<div class="questionText" data-ng-if="config['questionList'][questionInProgress]['text']">{{ config['questionList'][questionInProgress]['text'] }}</div>
				
				<div class="optionsHolder" data-ng-repeat=" option in  config['questionList'][questionInProgress]['options']"> 
						<div data-ng-switch on="config['questionList'][questionInProgress]['selectedOption'][option.id]"> 
							<label data-ng-switch-when="true" data-ng-click="ansSelect(option.id)"> <input type="checkbox" name="userAnswer" option-id="{{option.id}}" checked="checked"> {{ option.text }} </label>
							<label data-ng-switch-default data-ng-click="ansSelect(option.id)"> <input type="checkbox" name="userAnswer" option-id="{{option.id}}"> {{ option.text }} </label> 
						</div>
					</div>
			</div>
			
			<div class="navigator">
				<div class="prevButton navigationButton" data-ng-click="prevQuestion()" data-ng-show="config['questionList'][questionInProgress-1]">prev</div>
				<div class="nextButton navigationButton" data-ng-click="submit()" >submit</div>
				<div class="nextButton navigationButton" data-ng-click="nextQuestion()" data-ng-show="config['questionList'][questionInProgress+1]">next</div>
			</div>	
		</div>
	</body>
</html>
