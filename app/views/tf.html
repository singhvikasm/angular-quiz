<div class="questionHolder">
		<div class="questionText" data-ng-if="config['questionList'][questionInProgress]['Qtext']">{{ config['questionList'][questionInProgress]['Qtext'] }}</div>
				
		<div class="optionsHolder">
			<label data-ng-click="ansSelect(option)"> <input type="radio" name="userAnswer" > TRUE </label>
			<label data-ng-click="ansSelect(option)"> <input type="radio" name="userAnswer" > FALSE </label>
		</div>
</div>
