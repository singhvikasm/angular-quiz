<div class="questionHolder">
		<div class="questionText" data-ng-if="config['questionList'][questionInProgress]['Qtext']" data-ng-bind-html="trustedHtmlQText"></div>
				
		<div class="optionsHolder"> 
			<label data-ng-click="ansSelect(option.id)"> <input type="radio" name="userAnswer" option-id="{{option.id}}"> TRUE </label>
			<label data-ng-click="ansSelect(option.id)"> <input type="radio" name="userAnswer" option-id="{{option.id}}"> FALSE </label>
		</div>
</div>
